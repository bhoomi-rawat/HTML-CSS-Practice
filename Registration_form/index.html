<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form >
    <fieldset>   
    <header>
        <h1>Event Registration</h1>
    </header>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>
    <label for="Phone">Phone:</label><br>
    <input type="text" id="Phone" name="Phone" placeholder="Enter your Phone number"><br><br>
    <label for="options">Occupation:</label><br><br>
    <select name="choices" id="options">
        <option value="Student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
     </select><br>
     <h1>Topics of Interest:</h1>
     <input type="checkbox" id="Topics" name="HTML" value="HTML"><br>
     <label for="Topics">HTML</label><br>
     <input type="checkbox" id="CSS" name="CSS" value="CSS"><br>
        <label for="CSS">CSS</label><br>
     <input type="checkbox" id="javascript" name="Javascript" value="JavaScript"><br>
     <label for="javascript">JavaScript</label><br><br>
     <h2>Which field you are most intersested:</h2>
     <input type="radio" id="webdev" name="interest" value="Web Development">
     <label for="webdev">Web Development</label><br>
        <input type="radio" id="datascience" name="interest" value="Data Science">
        <label for="datascience">Data Science</label><br>
        <input type="radio" id="ai" name="interest" value="AI">
        <label for="ai">AI</label><br><br>
     <label for="write">Comments:</label><br><br>
    <textarea id="write" name="write" rows="4" cols="30" placeholder="Write your comments here..."></textarea>
     <input type="submit" value="register">
     </fieldset> 
    </form>
</body>
</html>
